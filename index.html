<!doctype html>
<html>

<head>
  <title>jQuery</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="jquery.min.js"></script>


</head>

<body>
  <div id="wrapper">
    <div class="form-element">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="example@example.com" required>
      <p class="feedback" id="emailMessage"></p>
    </div>
    <div class="form-element">
      <label for="email">Telephone</label>
      <input type="text" name="phone" id="phone" placeholder="(555) 555-5555" required>
      <p class="feedback" id="phoneMessage"></p>
    </div>
    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <div class="form-element">
      <label for="passwordConfirm">Password Confirm</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" required>
      <p class="feedback" id="passwordMessage"></p>
    </div>
    <div class="form-element">
      <input type="submit" id="submitButton" value="Sign Up">
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
